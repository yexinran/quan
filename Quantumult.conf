[filter_remote]
# Unbreak 后续规则修正
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Unbreak.list, tag=🔂Unbreak, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true

# Advertising 广告
https://raw.githubusercontent.com/yexinran/quan/master/Rewrite/Block/Advertising.conf, tag=🛡Advertising, force-policy=reject, update-interval=172800, opt-parser=true, enabled=true
# Advertising+ 
https://raw.githubusercontent.com/yexinran/quan/master/Rewrite/Block/AdvertisingPlus.conf, tag=🛡Advertising, force-policy=reject, update-interval=172800, opt-parser=true, enabled=true

# Privacy 隐私
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Guard/Privacy.list, tag=🛡️Privacy, force-policy=reject, update-interval=172800, opt-parser=true, enabled=false

# Hijacking 运营商劫持或恶意网站
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Guard/Hijacking.list, tag=🛡️Hijacking, force-policy=reject, update-interval=172800, opt-parser=true, enabled=true


# YouTube
https://raw.githubusercontent.com/yexinran/quan/master/Filter/StreamingMedia/video/YouTube.list, tag=🎞YouTube, force-policy=YouTube, update-interval=172800, opt-parser=true, enabled=false


# Streaming 国际流媒体服务
https://raw.githubusercontent.com/yexinran/quan/master/Filter/StreamingMedia/Streaming.list, tag=🎞Streaming, force-policy=Streaming, update-interval=172800, opt-parser=true, enabled=true



# Telegram
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Extra/Telegram/Telegram.list, tag=📨Telegram, force-policy=Telegram, update-interval=172800, opt-parser=true, enabled=false

# Global 全球加速
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Global.list, tag=🇺🇳Global, force-policy=proxy, update-interval=172800, opt-parser=true, enabled=true

# Apple 服务
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Extra/Apple/Apple.list, tag=Apple, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true

# China 中国直连
https://raw.githubusercontent.com/yexinran/quan/master/Filter/CN.list, tag=CNDirect, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true

[rewrite_remote]
#
# 参数「tag」和「enabled」是可选的。
#

# General
https://raw.githubusercontent.com/yexinran/quan/master/Rewrite/General.conf, tag=🔀General, update-interval=172800, enabled=true

# Block OTA update for iPadOS, Requires "⛔️Block OTA Update(iOS)" filter
https://raw.githubusercontent.com/yexinran/quan/master/Filter/Extra/Apple/reject%20update, tag=⛔️Block OTA Update(iPadOS), update-interval=172800, opt-parser=true, enabled=false

# Block Advertising
https://raw.githubusercontent.com/yexinran/quan/master/Rewrite/Block/Advertising.conf, tag=🛡Block Advertising, update-interval=172800, enabled=true

# Block Advertising+
https://raw.githubusercontent.com/yexinran/quan/master/Rewrite/Block/AdvertisingPlus.conf, tag=🛡Block Advertising+, update-interval=172800, enabled=true
